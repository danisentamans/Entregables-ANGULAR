<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label for="name">Nombre:</label>
  <input id="name" formControlName="name">

  <label for="surname">Apellidos:</label>
  <input id="surname" formControlName="surname">

  <label for="phone">Teléfono:</label>
  <input id="phone" formControlName="phone">

  <label for="birthdate">Fecha de nacimiento:</label>
  <input id="birthdate" type="date" formControlName="birthdate">

  <label for="address">Dirección:</label>
  <input id="address" formControlName="address">

  <label for="city">Ciudad:</label>
  <input id="city" formControlName="city">

  <label for="country">País:</label>
  <input id="country" formControlName="country">

  <button type="submit" [ngClass]="{'btn-disabled': !form.valid, 'btn-enabled': form.valid}" [disabled]="!form.valid">Enviar Data</button>
</form>
