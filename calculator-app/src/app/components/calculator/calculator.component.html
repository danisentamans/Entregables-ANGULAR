<div class="calculator-container">
  <h1>Calculadora</h1>
  <input type="number" [(ngModel)]="num1" placeholder="Enter first number" />
  <input type="number" [(ngModel)]="num2" placeholder="Enter second number" />

  <div class="buttons">
    <button (click)="sum()">Sumar</button>
    <button (click)="subtract()">Restar</button>
    <button (click)="multiply()">Multiplicar</button>
  </div>

  <div class="result">
    <h2>Resultado: {{ result }}</h2>
  </div>
</div>
