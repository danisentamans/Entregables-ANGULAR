<!-- src/app/tienda/productos-lista/productos-lista.component.html -->
<div class="productos-lista-container">
  <h2>Productos en {{ categoria }}</h2>
  <ul>
    <li *ngFor="let producto of productos">
      <a [routerLink]="['/tienda/producto', producto.id]">{{ producto.title }}</a>
    </li>
  </ul>
</div>
